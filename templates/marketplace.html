{% extends 'base.html' %}

{% block content %}
<h1>Marketplace</h1>
<div class="products">
    {% for product in products %}
        <div class="product">
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.title }}">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
            <button>Add to Cart (soon!)</button>
        </div>
    {% endfor %}
</div>
{% endblock %}
